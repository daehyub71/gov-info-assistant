[tool:pytest]
# 테스트 디렉토리 설정
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴  
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 최소 Python 버전
minversion = 6.0

# 추가 옵션
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=fastapi_server
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --durations=10

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트  
    e2e: End-to-End 테스트
    slow: 느린 테스트 (2초 이상)
    external: 외부 서비스 의존 테스트
    
# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 테스트 발견 설정
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# 병렬 실행 (pytest-xdist 사용시)
# addopts = -n auto

# doctest 설정
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

